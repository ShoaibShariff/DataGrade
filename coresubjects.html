
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreSubjects Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 15px;
            margin-bottom: 5px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 17px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .warning {
            background-color: #f8d7da;
            color: #721c24;
        }

        .link {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: #fff;
            background-color: #33b249;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculate your Attendance</h2>
        <label for="attended">Number of Classes Attended:</label>
        <input type="number" id="attended" placeholder="Enter attended classes">
        <button onclick="calculateAttendance()">Calculate</button>
        <p style="color: red;">Note:The Devloper(Shoaib Shariff) is not responsible if there are any changes in the college shudule(Long Term).</p>
        <a href="index.html" class="link">Go Back</a>
        <div id="result" class="result"></div>
    </div>



    <script>
        function calculateAttendance() {
            const totalClasses = 35;
            const minimumPercentage = 75;
            const attended = parseInt(document.getElementById('attended').value);

            if (isNaN(attended) || attended < 0 || attended > totalClasses) {
                document.getElementById('result').innerHTML = '<div class="warning">Please enter a valid number of attended classes.</div>';
                return;
            }

            const percentage = (attended / totalClasses) * 100;

            if (percentage < minimumPercentage) {
                const requiredClasses = Math.ceil((minimumPercentage / 100) * totalClasses - attended);
                document.getElementById('result').innerHTML = `<div class="warning">You need to attend <strong>${requiredClasses}</strong> more class(es) to reach 75%.</div>`;
            } else {
                document.getElementById('result').innerHTML = '<div class="success">Your attendance is sufficient. Great job!</div>';
            }
        }
    </script>


</body>
</html>
